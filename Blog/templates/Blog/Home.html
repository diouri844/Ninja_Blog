<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/cosmo/bootstrap.min.css" integrity="sha384-5QFXyVb+lrCzdN228VS3HmzpiE7ZVwLQtkt+0d9W43LQMzz4HBnnqvVxKg6O+04d" crossorigin="anonymous">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

	<title> Blog Ninja </title>
</head>
<body class="container m-5 bg-light"
	>
	<h1 class="mb-3 ml-5 m-5"><i class="bi bi-list-ul"></i> Your Blog list ....  </h1>
	<div class="container"
		style = "height: 500px;
				overflow:scroll;
    			overflow-x:hidden;">
		{% for post in posts %}
		<div class="card border-light m-5" 
			style="
			max-width: 20rem;">
	  		<div class="card-header"><i class="bi bi-pencil-square"></i> {{ post.title }}</div>
	  		<div class="card-body">
	    		<h4 class="card-title">by : {{ post.author }}</h4>
	    		<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
	  		</div>
		</div>
		{% endfor %}
	</div>
	<form style="
	max-width: 40rem;
	position: absolute;
	float: top;
	top:0;
	right: 0;
	margin-right: 5%;
	margin-top: 3%;
	">
  		<fieldset style="padding: 10px;">
    		<legend class=" ml-3 mb-1"><i class="bi bi-plus-square"></i> Add Blog </legend>
    		<div class="form-group row">
      			<div class="col-sm-10">
        			<input type="text"
        			required 
        			name="title"
        			 placeholder="Name you Blog .." 
        			 class="form-control-plaintext p-1 m-2" id="blogname"
        			 style=" 
        			 outline: none;
        			 border-left: 5px solid #eee;
        			 ">
      			</div>
      			<div class="col-sm-10">
        			<input type="text"
        			required 
        			name="author"
        			placeholder="Blog author .." 
        			class="form-control-plaintext p-1 m-2"
        			id="blogauthor"
        			style=" outline: none;
        					border-left: 5px solid #eee;
        			">
      			</div>
      			<div class="col-sm-10">
      				<textarea class="form-control rounded m-2" 
      				id="exampleTextarea" required rows="3"
      				name="body"
      				style=" outline: none;
        					border-left: 5px solid #eee;
        			"></textarea>
      			</div>
    		</div>
    		<button type="submit" 
    		class="btn btn-sm btn-outline-dark ml-2 rounded"
    		><i class="bi bi-send"></i> Add it </button>
		</fieldset>
	</form>
</body>
</html>
